<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mortgage Repayment Calculator | Eric Liang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel = "stylesheet" type "text/css" href = "style.css"/>
  </head>
  <body>
    <main>
      <div class = "container">
        <span class = "site-logo">M</span>
        <h1 class = "site-title">Mortgage Repayment Calculator</h1>
        <br>
        <span id = "monthlyRepayment" class = "monthly-repayment-price">
          $0.00
        </span>
        <p id = "resultLabel">
          Est. Monthly Payment
        </p>
        <br>
        <form onchange = "MonthlyPayment()">
          <input type = "number" id = "principal" placeholder = "Mortgage Loan Amount" value = "" step="0.01">
          <input type = "number" id = "interestRate" placeholder = "Interest Rate" value = "" step="0.01">
          <input type = "number" id = "repaymentPeriod" placeholder = "Repayment Period In Years" value = "">
        </form>
        <br>
        <br>
        <br>
        <footer class = "text-center">
          <span class = "git-icons">
            <a class="github-button" href="https://github.com/ewliang/Mortgage-Repayment-Calculator" data-icon="octicon-star" aria-label="Star ewliang/Mortgage-Repayment-Calculator on GitHub">Star</a>
            <a class="github-button" href="https://github.com/ewliang/Mortgage-Repayment-Calculator/fork" data-icon="octicon-repo-forked" aria-label="Fork ewliang/Mortgage-Repayment-Calculator on GitHub">Fork</a>
          </span>
          <br>
          <p>
            Copyright &copy; 2018 <a href = "https://www.eric-liang.com">Eric Liang</a>. Designed and Developed by <a href = "https://www.eric-liang.com">Eric Liang</a>.
          </p>
        </footer>
      </div>
    </main>
    <script type = "text/javascript" src = "scripts.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
